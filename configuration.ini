[loggers]
keys=root,main,marker

[handlers]
keys=consoleHandler,consoleHandlerMain,consoleHandlerMarker

[formatters]
keys=defaultFormatter,main,marker

[logger_root]
handlers=consoleHandler

[logger_main]
handlers=consoleHandlerMain
level=DEBUG
qualname=main
propagate=0

[logger_marker]
handlers=consoleHandlerMarker
level=DEBUG
qualname=marker
propagate=0

[handler_consoleHandler]
class=logging.StreamHandler
formatter=defaultFormatter
args=(sys.stdout,)

[handler_consoleHandlerMain]
class=logging.StreamHandler
formatter=main
args=(sys.stdout,)

[handler_consoleHandlerMarker]
class=logging.StreamHandler
formatter=marker
args=(sys.stdout,)


[formatter_defaultFormatter]
format=%(asctime)s %(message)s

[formatter_main]
format=main:%(asctime)s %(message)s

[formatter_marker]
format=marker:%(asctime)s %(message)s